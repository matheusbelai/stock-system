<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <meta name="author" content="Belai">
    <title>Home</title>
</head>
<body>

    <div th:replace="fragmentos/fragmentos :: cabecalho"></div>

    <div class="container">
        <h3>Produtos cadastrados:</h3>
        <hr>

        <table class="table table-bordered table-hover" >
            <thead>
                <th scope="col">Produto</th>
                <th scope="col">Valor</th>
                <th scope="col">Categoria</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Status</th>
                <th scope="col">Ação</th>
            </thead>
            <tbody>
                
                <tr th:each="produto : ${listarProduto}">
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${produto.valor}"></td>
                    <td th:text="${produto.categoria}"></td>
                    <td th:text="${produto.quantidade}"></td>
                    <td th:text="${produto.status}"></td>

                    <td>
                        <a class="btn btn-primary" th:href="@{alterar/{id}(id=${produto.id})}">Editar</a>

                        <a class="btn btn-danger" th:href="@{excluir/{id}(id=${produto.id})}">Excluir</a>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
